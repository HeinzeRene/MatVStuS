<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function startleihe() {
    $( "#datepickerLeihAnfang" ).datepicker();
  } );
  </script>
	<script>
  $( function endeleihe() {
    $( "#datepickerLeihEnde" ).datepicker();
  } );
  </script>

<form class="form-horizontal">

	<div class="form-group">
		Anrede:<select cam-variable-type="String" cam-variable-name="anrede"
			name="anrede" required="true">
			<option value="Herr">Herr</option>
			<option value="Frau">Frau</option>
		</select>
	</div>

	<div class="form-group">
		<label for="vorname">Vorname:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="vorname" name="vorname"
			required="true" />
	</div>

	<div class="form-group">
		<label for="nachname">Nachname:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="nachname"
			name="nachname" required="true" />
	</div>

	<div class="form-group">
		<label for="eMailKunde">E-Mail Adresse:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="mMailKunde" name="eMailKunde"
			required="true" type="email"/>
	</div>

	<div class="form-group">
		<label for="matNr">Matrikelnummer:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="matrikelnummer"
			name="matNr" required="true" />
	</div>

	<div class="form-group">
		<label for="adresse">Adresse:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="adresse"
			name="adresse" required="true" />
	</div>

	<div class="form-group">
		<label for="plz">Postleitzahl:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="plz"
			name="plz" required="true" />
	</div>

	<div class="form-group">
		<label for="ort">Wohnort:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="wohnort"
			name="ort" required="true" />
	</div>

	<div class="form-group">
		Gremium:<select cam-variable-type="String"
			cam-variable-name="gremium" name="gremium" required="true">
			<option value="Gremium1">Gremium1</option>
			<option value="Gremium2">Gremium2</option>
			<option value="Gremium3">Gremium3</option>
		</select>
	</div>

	<div class="form-group">
		Materialbezeichnung:<select cam-variable-type="String"
			cam-variable-name="matBez" name="matBez" required="true">
			<option value="Materialbezeichnung1">Materialbezeichnung1</option>
			<option value="Materialbezeichnung2">Materialbezeichnung2</option>
			<option value="Materialbezeichnung3">Materialbezeichnung3</option>
		</select>
	</div>
   
 <script cam-script type=""text/form-script"">
    
     $scope.open = function($event) { 
         $event.preventDefault(); 
         $event.stopPropagation(); 
         $scope.dateFieldOpened = true; 
     };
 </script>

 <style>
.rg-required {
 vertical-align: super;
 color: grey;
 font-size: 75%;
}

.form-group select:disabled {
 -webkit-appearance: none;
 cursor: not-allowed;
 background-color: #eee;
 opacity: 1;
 display: block;
 width: 100%;
 height: 34px;
 padding: 6px 12px;
 font-size: 14px;
 line-height: 1.42857143;
 color: #555;
 background-image: none;
 border: 1px solid #ccc;
 border-radius: 0;
 -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
 box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
 -webkit-transition: border-color ease-in-out .15s, box-shadow
  ease-in-out .15s;
 -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
  .15s;
 transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}"

   

	 <div class="form-group">
     Ende Leihzeitraum:<input class="form-control" cam-variable-type="String"
      cam-variable-name="leihEnde" name="leihEnde" id="datepickerLeihEnde"/>
    </div>

</form>
