<form class="form-horizontal">

	<script cam-script type="text/form-script">

		$scope.openTerUeb = function($event) {
				$event.preventDefault();
				$event.stopPropagation();
				$scope.dateFieldTerUebOpened = true;
				$scope.dateFieldTerEndOpened = false;
		};
		$scope.openTerEnd = function($event) {
				$event.preventDefault();
				$event.stopPropagation();
				$scope.dateFieldTerUebOpened = false;
				$scope.dateFieldTerEndOpened = true;
		};
	</script>


	<style>
.rg-required {
	vertical-align: super;
	color: grey;
	font-size: 75%;
}

.form-group select:disabled {
	-webkit-appearance: none;
	cursor: not-allowed;
	background-color: #eee;
	opacity: 1;
	display: block;
	width: 100%;
	height: 34px;
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 0;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	-webkit-transition: border-color ease-in-out .15s, box-shadow
		ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
		.15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
</style>

	<div class="form-group">
		Anrede:<input cam-variable-type="String" cam-variable-name="anrede"
			name="anrede" readonly="true">
	</div>

	<div class="form-group">
		<label for="vorname">Vorname:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="vorname" name="vorname"
			readonly="true" />
	</div>

	<div class="form-group">
		<label for="nachname">Nachname:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="nachname"
			name="nachname" readonly="true" />
	</div>

	<div class="form-group">
		<label for="eMailKunde">E-Mail Adresse:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="eMailKunde" name="eMailKunde"
			readonly="true" type="email" />
	</div>

	<div class="form-group">
		<label for="matNr">Matrikelnummer:  s0</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="matNr"
			name="matNr" readonly="true" />
	</div>

	<div class="form-group">
		<label for="adresse">Adresse:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="adresse"
			name="adresse" readonly="true" />
	</div>

	<div class="form-group">
		<label for="plz">Postleitzahl:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="plz"
			name="plz" readonly="true" />
	</div>

	<div class="form-group">
		<label for="wohnort">Wohnort:</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="wohnort"
			name="wohnort" readonly="true" />
	</div>

	<div class="form-group">
		Gremium:<input cam-variable-type="String" cam-variable-name="gremium"
			name="gremium" readonly="true">
	</div>

	<div class="form-group">
		Materialbezeichnung:<input cam-variable-type="String" cam-variable-name="matBez"
			name="matBez" readonly="true">
	</div>

	<div class="form-group">
		Beginn Leihzeitraum:<input cam-variable-type="String" cam-variable-name="leihBeginn"
			name="leihBeginn" readonly="true">
	</div>

	<div class="form-group">
	 Ende Leihzeitraum:<input cam-variable-type="String" cam-variable-name="leihEnde"
		 name="leihEnde" readonly="true">
 </div>

 <div class="form-group">
		 &Uumlbergabetermin:
				<input class="form-control"
							 cam-variable-type="String"
							 cam-variable-name="terminUeber"
							 name="terminUeber"
							 datepicker-popup="dd.MM.yyyy"
							 show-button-bar="false"
							 onkeydown="return false;"
							 is-open="dateFieldTerUebOpened"
							 ng-click="openEnd($event)" />
		<div role="alert"></div>
</div>

<div class="form-group">
		R&uumlckgabetermin:
			 <input class="form-control"
							cam-variable-type="String"
							cam-variable-name="terminRueck"
							name="terminRueck"
							datepicker-popup="dd.MM.yyyy"
							show-button-bar="false"
							onkeydown="return false;"
							is-open="dateFieldTerUebOpened"
							ng-click="openTerUeb($event)" />
	 <div role="alert"></div>
</div>

</form>
